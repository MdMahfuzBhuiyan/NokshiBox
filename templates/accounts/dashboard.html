{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - NokshiBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('{% static "image/bg.png" %}');
            background-size: cover;
            background-position: center;
        }

        /* Fade-in animation for text */
        @keyframes fade-up {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fade-up 1s forwards;
        }

        /* Slight delay for subtitle */
        .animate-fade-up-delay {
            animation: fade-up 1s 0.5s forwards;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="flex items-center justify-between px-9 md:px-15 py-4 bg-white\70 shadow-md">
        <!-- Logo bigger -->
        <div class="flex items-center">
            <img src="{% static 'image/logo.png' %}" alt="NokshiBox Logo" class="h-20 w-auto">
        </div>

        <!-- Menu Links -->
        <ul class="hidden md:flex space-x-6 font-medium text-gray-700">
            <li><a href="{% url 'base' %}" class="hover:text-[#a06a5c] transition">Home</a></li>
            <li><a href="#" class="hover:text-[#a06a5c] transition">About Us</a></li>
            <li><a href="#" class="hover:text-[#a06a5c] transition">Products</a></li>
            <li><a href="#" class="hover:text-[#a06a5c] transition">Contact Us</a></li>
        </ul>

        <!-- Logout Button -->
        <div class="hidden md:flex">
            <a href="{% url 'logout' %}" class="px-4 py-2 bg-gradient-to-r from-[#a06a5c] to-[#8a5a4c] text-white font-semibold rounded-full shadow-md hover:shadow-lg hover:scale-[1.02] transition">
                Logout
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden text-gray-700 text-3xl focus:outline-none">
            â˜°
        </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-pink-50 px-6 py-4 space-y-4 shadow-md">
        <a href="{% url 'base' %}" class="block hover:text-[#a06a5c] transition">Home</a>
        <a href="#" class="block hover:text-[#a06a5c] transition">About Us</a>
        <a href="#" class="block hover:text-[#a06a5c] transition">Products</a>
        <a href="#" class="block hover:text-[#a06a5c] transition">Contact Us</a>
        <a href="{% url 'logout' %}" class="block bg-gradient-to-r from-[#a06a5c] to-[#8a5a4c] text-white text-center py-2 rounded-full shadow-md hover:shadow-lg transition">Logout</a>
    </div>

    <!-- Welcome Text Section -->
    <section class="flex flex-col items-center justify-center flex-1 text-center px-6">
        <h1 class="text-5xl md:text-7xl font-bold text-gray-900 animate-fade-up">
            Welcome, {{ request.user.full_name|default:"User" }}!
        </h1>
        <p class="mt-4 text-lg md:text-2xl text-gray-700 animate-fade-up-delay">
            You are  logged in
        </p>
    </section>

    <!-- Footer -->
    <footer class="w-full text-center py-6 text-gray-600 text-sm bg-white/20 backdrop-blur-md border-t border-[#a06a5c]/40">
        &copy; 2025 NokshiBox. All rights reserved.
    </footer>

    <!-- Mobile Menu Toggle Script -->
    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>

</body>
</html>
