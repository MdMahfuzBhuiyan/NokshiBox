{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - NokshiBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    @keyframes zoomIn {
      0% { opacity: 0; transform: scale(0.8); filter: blur(5px); }
      60% { opacity: 1; transform: scale(1.05); filter: blur(0); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-zoomIn {
      animation: zoomIn 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-end bg-cover bg-center"
      style="background-image: url('{% static 'image/loginbg.png' %}')">
<!-- Back Button -->
    <a href="{% url 'base' %}" class="absolute top-4 left-4 flex items-center text-[#a06a5c] font-semibold hover:text-[#6b4f4f] transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </a>

  <!-- Login Box -->
  <div class="w-full max-w-md mr-40
              bg-white/20 backdrop-blur-md
              p-8 rounded-3xl border-2 border-[#a06a5c]/60
              shadow-2xl shadow-[#a06a5c]/30
              animate-zoomIn relative">


    <!-- Title -->
    <h4 class="text-center text-xl font-bold tracking-[4px] text-gray-900 mb-8 uppercase">
      Log in to your account
    </h4>

    {% if messages %}
        {% for message in messages %}
            <div class="p-3 mb-4 rounded-lg bg-red-100/80 text-red-700 text-sm shadow-inner">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Form -->
    <form method="post" class="space-y-5">
        {% csrf_token %}

        <div>
            <label for="email" class="block text-xs font tracking-wider text-gray-900 mb-1 uppercase">
                 Enter your email
            </label>
            <input id="email" type="email" name="email" required
                   class="w-full px-3 py-2 rounded-lg bg-gray-200 text-gray-900 placeholder-gray-500 shadow-sm
                          focus:outline-none focus:ring-2 focus:ring-[#a06a5c] border border-transparent
                          focus:border-[#a06a5c] transition">
        </div>

        <div>
            <label for="password" class="block text-xs font tracking-wider text-gray-900 mb-1 uppercase">
                 password
            </label>
            <input id="password" type="password" name="password" required
                   class="w-full px-3 py-2 rounded-lg bg-gray-200 text-gray-900 placeholder-gray-500 shadow-sm
                          focus:outline-none focus:ring-2 focus:ring-[#a06a5c] border border-transparent
                          focus:border-[#a06a5c] transition">
        </div>

        <div class="text-center text-sm">
            <a href="{}" class="text-[#6b4f4f] font-medium hover:underline">
                Forgot password?
            </a>
        </div>

        <button type="submit"
                class="w-full py-3 rounded-full bg-gradient-to-r from-[#a06a5c] to-[#8a5a4c]
                       text-white font-semibold uppercase tracking-wider
                       shadow-md hover:shadow-lg hover:scale-[1.02] transition">
            Log in
        </button>
    </form>

    <!-- Register link -->
    <div class="text-center mt-6 text-sm text-gray-800">
        <p>
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="font-semibold text-[#a06a5c] hover:underline">
                Sign up here
            </a>
        </p>
    </div>
  </div>
  <!-- Footer -->
  <footer class="absolute bottom-0 w-full text-center py-4 text-gray-600 text-sm bg-transparent">
      &copy; 2025 NokshiBox. All rights reserved.
  </footer>



</body>

</html>
